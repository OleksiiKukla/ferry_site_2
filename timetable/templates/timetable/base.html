<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    {% load static %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Dancing+Script:400,700|Muli:300,400" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'timetable/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'timetable/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'timetable/css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'timetable/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'timetable/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'timetable/css/owl.theme.default.min.css' %}">

    <link rel="stylesheet" href="{% static 'timetable/css/jquery.fancybox.min.css' %}">

    <link rel="stylesheet" href="{% static 'timetable/css/bootstrap-datepicker.css' %}">

    <link rel="stylesheet" href="{% static 'timetable/fonts/flaticon/font/flaticon.css' %}">

    <link rel="stylesheet" href="{% static 'timetable/css/aos.css' %}">
    <link href="{% static 'timetable/css/jquery.mb.YTPlayer.min.css' %}" media="all" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="{% static 'timetable/css/style.css' %}">

</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>



    <div class="header-top bg-light">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-6 col-lg-3">
            <a href="{% url 'home' %}">
              <img src="{%static 'timetable/images/logo.jpg' %}" alt="Image" class="img-fluid">
              <!-- <strong>Water</strong>Boat -->
            </a>
          </div>
          <div class="col-lg-3 d-none d-lg-block">

            <div class="quick-contact-icons d-flex">
              <div class="icon align-self-start">
                <span class="icon-location-arrow text-primary"></span>
              </div>
              <div class="text">
                <span class="h4 d-block">Oleksii Kukla</span>
                <span class="caption-text">Mountain View, Fake st., CA</span>
              </div>
            </div>

          </div>
          <div class="col-lg-3 d-none d-lg-block">
            <div class="quick-contact-icons d-flex">
              <div class="icon align-self-start">
                <span class="icon-phone text-primary"></span>
              </div>
              <div class="text">
                <span class="h4 d-block">000 209 392 312</span>
                <span class="caption-text">Toll free</span>
              </div>
            </div>
          </div>

          <div class="col-lg-3 d-none d-lg-block">
            <div class="quick-contact-icons d-flex">
              <div class="icon align-self-start">
                <span class="icon-envelope text-primary"></span>
              </div>
              <div class="text">
                <span class="h4 d-block">alexeikukla2014@gmail.com</span>
                <span class="caption-text">Sumy, 40000 Ukraine</span>
              </div>
            </div>
          </div>

          <div class="col-6 d-block d-lg-none text-right">
              <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black"><span
                class="icon-menu h3"></span></a>
          </div>
        </div>
      </div>




      <div class="site-navbar py-2 js-sticky-header site-navbar-target d-none pl-0 d-lg-block" role="banner">

      <div class="container">
        <div class="d-flex align-items-center">

          <div class="mx-auto">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu main-menu js-clone-nav mr-auto d-none pl-0 d-lg-block">
                <li class="active">
                  <a href="{% url 'home' %}" class="nav-link text-left">Home</a>
                </li>
                <li>
                  <a href="{% url 'ferry_home' %}" class="nav-link text-left">Ferry</a>
                </li>
                <li>
                    <a href="{% url 'subscribe_form' %}" class="nav-link text-left">Subscribe</a>
                </li>

                <li>
                    <a href="contact.html" class="nav-link text-left">Contact</a>
                  </li>
              </ul>                                                                                                                                                                                                                                                                                          </ul>
            </nav>

          </div>

        </div>
      </div>

    </div>

    </div>
    {% block image_up %}{% endblock%}

</div>
{% block content %} {% endblock %}
<div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#ff5e15"/></svg></div>

  <script src="{% static 'timetable/js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'timetable/js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'timetable/js/jquery-ui.js' %}"></script>
  <script src="{% static 'timetable/js/popper.min.js' %}"></script>
  <script src="{% static 'timetable/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'timetable/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'timetable/js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'timetable/js/jquery.countdown.min.js' %}"></script>
  <script src="{% static 'timetable/js/bootstrap-datepicker.min.js' %}"></script>
  <script src="{% static 'timetable/js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'timetable/js/aos.js' %}"></script>
  <script src="{% static 'timetable/js/jquery.fancybox.min.js' %}"></script>
  <script src="{% static 'timetable/js/jquery.sticky.js' %}"></script>
  <script src="{% static 'timetable/js/jquery.mb.YTPlayer.min.js' %}"></script>


  <script src="{% static 'timetable/js/main.js' %}"></script>

</body>
</html>
